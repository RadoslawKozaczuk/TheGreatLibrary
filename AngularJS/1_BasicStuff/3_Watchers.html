<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.6.9/angular.min.js"></script>
		
        <script src="3_Watchers.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
			<div ng-controller="mainController">
				<label>What is your twitter handle?</label>
				<!-- ng-model means look in the $scope and bind this text spot to that variable -->
				<input type="text" ng-model="handle"/>
				
				<!-- because it is a function we have to call it -->
				<h1>twitter.com/{{ lowercasehandle() }}!</h1>
            </div>
		</div>

    </body>
</html>
